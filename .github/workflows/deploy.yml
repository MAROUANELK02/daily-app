name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure Container Registry Login
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_NAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push backend image
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/daily-app-backend:latest -f backend/Dockerfile .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/daily-app-backend:latest

    - name: Build and push frontend image
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/daily-app-frontend:latest -f frontend/Dockerfile .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/daily-app-frontend:latest
