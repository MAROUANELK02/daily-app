name: Pull and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  pull-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Container Registry Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_NAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Pull frontend image from Docker Hub
        run: |
          docker pull marouanelk02/daily-app-frontend:latest
          docker tag marouanelk02/daily-app-frontend:latest ${{ secrets.ACR_NAME }}.azurecr.io/daily-app-frontend:latest
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/daily-app-frontend:latest

      - name: Pull backend image from Docker Hub
        run: |
          docker pull marouanelk02/daily-app-backend:latest
          docker tag marouanelk02/daily-app-backend:latest ${{ secrets.ACR_NAME }}.azurecr.io/daily-app-backend:latest
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/daily-app-backend:latest

      - name: Pull MySQL image from Docker Hub
        run: |
          docker pull mysql:latest
          docker tag mysql:latest ${{ secrets.ACR_NAME }}.azurecr.io/mysql:latest
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/mysql:latest

      - name: Deploy images
        run: |
          chmod +x deploy.sh
          ./deploy.sh
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ACR_NAME: ${{ secrets.ACR_NAME }}