<section class="bg-gray-100 dark:bg-gray-900">
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    <img class="w-70 h-20 mr-2" src="/hps.png" alt="logo">
  </a>
  <div
    class='w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700'>
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        S'identifier
      </h2>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom d'utilisateur ou adresse e-mail</label>
        <input type="text" formControlName="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
    block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="votre username" required />
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
        <input type="password" placeholder="••••••••" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
    block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
      </div>
      <div class="flex items-start">
        <a routerLink="/forgot-password" class="ml-auto text-sm text-blue-700 hover:underline dark:text-blue-500">
          mot de passe oublié?
        </a>
      </div>
      <button type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300
                             font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        S'identifier
      </button>
    </form>
  </div>
</div>
</section>
