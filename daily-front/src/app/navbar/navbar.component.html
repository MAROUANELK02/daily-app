<nav class="navbar bg-body-tertiary">
  <a href="/colleagues" class="navbar-brand m-2 flex items-center">
    <img class="w-15 h-4 mr-2 ml-3" src="/hps.png" alt="logo">
    <span>Daily Meeting</span>
  </a>

  <ul class="nav nav-pills me-auto my-2 my-lg-0" *ngIf="appState.authState.roles.includes('ROLE_USER')">
    <li class="nav-item">
      <button routerLink="/colleagues" class="nav-link">
        Mes Collègues
      </button>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Mes tâches
      </a>
      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" routerLink="/tasks">Liste des tâches</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" routerLink="/addTask">Ajouter une tâche</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" routerLink="/tasksHistory">Historique des tâches</a></li>
      </ul>
    </li>
    <li class="nav-item" *ngIf="appState.authState.roles.includes('ROLE_ADMIN')">
      <a routerLink="/addColleague" class="nav-link">
        Ajouter un collègue
      </a>
    </li>
  </ul>

  <ul class="nav nav-pills">
    <li *ngIf="appState.authState.isAuthenticated" class="mr-3 relative">
      <button type="button" (click)="openDropDown()" class="flex text-sm bg-gray-800 rounded-full md:me-0
        focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false"
              data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-10 h-10 rounded-full" [src]="this.appState.authState.imageUri" alt="user photo">
      </button>
      <!-- Dropdown menu -->
      <div *ngIf="openClose" class="absolute right-0 z-50 my-4 text-base list-none bg-white divide-y divide-gray-100
        rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white">
            {{ appState.authState.username }}
          </span>
          <span class="block text-sm text-gray-500 truncate dark:text-gray-400">
            {{ appState.authState.email }}
          </span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <button (click)="handleLogOut()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100
              dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign Out</button>
          </li>
        </ul>
      </div>
    </li>
    <li *ngIf="!appState.authState.isAuthenticated">
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse mr-3">
        <button type="button" (click)="handleLogin()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Sign In
        </button>
        <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Login</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
      </div>
    </li>
  </ul>
</nav>
