<div class="flex justify-center">
  <div class="bg-white shadow-md rounded-lg w-full max-w-2xl">
    <div class="bg-gray-100 p-4 rounded-t-lg">
      <h3 class="text-lg font-semibold">Ajouter une tâche</h3>
    </div>
    <div class="p-6">
      <form [formGroup]="form" (ngSubmit)="handleCreate()">
        <div class="mb-4">
          <label for="taskTitle" class="block text-sm font-medium text-gray-700">Titre</label>
          <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="taskTitle" placeholder="Entrez un titre" formControlName="title" required>
        </div>
        <div class="mb-4">
          <label for="taskDescription" class="block text-sm font-medium text-gray-700">Description</label>
          <div class="mt-1 quill-editor-container">
            <quill-editor id="taskDescription" [placeholder]="''" [modules]="quillConfiguration" formControlName="description" class="ql-editor">
            </quill-editor>
          </div>
        </div>
        <div class="mb-4">
          <label for="taskStatus" class="block text-sm font-medium text-gray-700">Priorité</label>
          <select class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="taskStatus" formControlName="priority" required>
            <option value="">Veuillez sélectionner</option>
            <option value="HIGH">Urgente</option>
            <option value="MEDIUM">Moyenne</option>
            <option value="LOW">Normale</option>
          </select>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
