<div class="container justify-content-center">
  <div class="card">
    <div class="card-header">
      <h3>Ajouter une tâche</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="handleCreate()">
        <div class="form-group m-3">
          <label for="taskTitle">Titre</label>
          <input type="text" class="form-control" id="taskTitle" placeholder="Entrez un titre" formControlName="title"
            required>
        </div>
        <div class="form-group m-3">
          <label for="taskDescription">Description</label>
          <div class="mt-1">
            <quill-editor id="taskDescription" class="content-editor" [placeholder]="''" [modules]="quillConfiguration"
              [styles]="{'min-height': '120px'}" formControlName="description">
            </quill-editor>
          </div>
        </div>
        <div class="form-group m-3">
          <label for="taskStatus">Priorité</label>
          <select class="form-control" id="taskStatus" formControlName="priority" required>
            <option value="">Please Select</option>
            <option value="HIGH">Urgente</option>
            <option value="MEDIUM">Moyenne</option>
            <option value="LOW">Normale</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary m-3">Submit</button>
      </form>
    </div>
  </div>
</div>
