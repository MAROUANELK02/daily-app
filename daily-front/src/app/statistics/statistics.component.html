<div class="chart-container">
  <h1 class="text-2xl font-bold mb-4">Récapitulatif des tâches</h1>
  <div class="flex items-center mb-4">
    <label for="duration" class="block text-sm font-medium text-gray-700 mr-2">Durée</label>
    <select id="duration" [(ngModel)]="selectedDuration" class="mt-1 block w-40 pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
      <option value="7">1 semaine</option>
      <option value="14">2 semaines</option>
      <option value="21">3 semaines</option>
      <option value="30">1 mois</option>
      <option value="90">3 mois</option>
      <option value="180">6 mois</option>
      <option value="365">1 an</option>
    </select>
    <button (click)="onSearchClick()" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Chercher
    </button>
  </div>
  <canvas id="MyChart">{{ chart }}</canvas>
</div>
